    <section id="about">

        <div id="about_box">
            <div id="stylized" class="myform">
                <div class="cab">
                    <img src="../assets/img/note_orange.jpg" alt="">
                    <div class="cab_text">
                         <strong>Get a Free Estimate</strong>
                         <span class="small">Get in touch with us and tell us about your project</span>
                    </div>
                </div>

                <form id="form1" id="form1" action="../mail.php" method="POST">
                
                    <label>Name
                        <span class="small">Add your name</span>
                    </label>
                        <input type="text" name="name" placeholder="   Required" required>
                    <label>Email
                        <span class="small">Enter a Valid Email</span>
                    </label>
                        <input type="email" name="email" placeholder="   Required" required>
                    <label>Phone
                        <span class="small">Add a Phone Number</span>
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="   Format: ***-***-****"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required>
                
                <br />
                <br />
                
                    <label>Zip/Postal Code
                        <span class="small">Your Zip/Postal Code</span>
                    </label>
                    <input type="text" name="zipcode" placeholder="   Required" title="Please enter a Zip Code" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$">
                
                    <label>Priority  
                        <span class="small">Priority Level  </span>
                    </label>
                
                <select name="priority" size="1">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Urgency">Urgency</option>
                </select>
                <br />
                <br />
                <br />
                    <label>Service
                        <span class="small">Type of Service</span>
                    </label>
                <select name="type" size="1">
                    <option value="Assembly">Assembly</option>
                    <option value="Repair">Repair</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="Drywall">Drywall</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Tile">Tile</option>
                    <option value="Floor">Floor</option>
                    <option value="Exterior">Exterior</option>
                    <option value="Painting">Painting</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Eletrical">Eletrical</option>
                </select>
                <br />
                <br />
                <br />
                
                
                    <label>Message
                        <span class="small">Type Your Message</span>
                    </label>
                <textarea name="message" rows="6" cols="25"></textarea><br />
                
                    <button type="submit" value="Send" style="margin-top:15px;">Submit</button>
                <div class="spacer"></div>
                
                </form>
